<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a Book</title>
    <style>
        h1 {
            text-align: center;
            color: beige;
        }
        body {
            background-image: url('book-background.jpg'); /* Replace with your background image */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: white;
            font-family: Arial, sans-serif;
        }
        form {
            width: 50%;
            margin: auto;
            background-color:  #c7b198;
            padding: 20px;
            border-radius: 10px;
        
        }
        fieldset {
            border: none;
        }
        label {
            font-size: 1.1em;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            margin-right: 2%;
            background-color: #4CAF50;
            color: white;
            border: none;
            
        }
        input[type="reset"] {
            background-color: #f44336;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <form>
        <h1>Buy a Book</h1>
        <fieldset>
            <legend><h2>Order Form</h2></legend>

            
            <label for="booktitle">Book Title:</label>
            <input type="text" id="booktitle" name="booktitle" placeholder="Enter the book title" required>

            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>

          
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

           
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

           
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            
            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your shipping address" required></textarea>

           
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>

         

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">Select payment method</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Net Banking">Net Banking</option>
                <option value="PayPal">PayPal</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
            </select>

          
            <input type="submit" value="Buy Now">&nbsp;&nbsp;
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
